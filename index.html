<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>JQuery Remove DOM Elements</title>
</head>
<body>
  <ul>
  <li class='remove'>name</li>
  <li>name</li>
  <li class='remove'>name</li>
  <li class='remove'>name</li>
  <li>name</li>
  <li class='remove'>name</li>
  <li>name</li>
  <li class='remove'>name</li>
</ul>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
// finds and replaces all <li>'s with a class of remove and replaces them with an <li> containing the text 'removed'
jQuery('li.remove').replaceWith('<li>removed</li>');
</script>
</body>
</html>
