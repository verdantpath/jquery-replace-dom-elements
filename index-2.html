<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>JQuery Remove DOM Elements</title>
</head>
<body>
  <ul>
  <li class='remove'>name</li>
  <li>name</li>
  <li class='remove'>name</li>
  <li class='remove'>name</li>
  <li>name</li>
  <li class='remove'>name</li>
  <li>name</li>
  <li class='remove'>name</li>
</ul>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
// creates an <li> element with a text string of 'removed' and then replaces all <li>'s with a class of remove with the new element
jQuery('<li>removed</li>').replaceAll('li.remove');
</script>
</body>
</html>
