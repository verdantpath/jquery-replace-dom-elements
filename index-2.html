<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>JQuery Remove DOM Elements</title>
</head>
<body>
  <ul>
  <li class='remove'>name</li>
  <li>name</li>
  <li class='remove'>name</li>
  <li class='remove'>name</li>
  <li>name</li>
  <li class='remove'>name</li>
  <li>name</li>
  <li class='remove'>name</li>
</ul>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
// removes the first <a> element, this time by targeting the class of the <a>
jQuery('<li>removed</li>').replaceAll('li.remove');
</script>
</body>
</html>
